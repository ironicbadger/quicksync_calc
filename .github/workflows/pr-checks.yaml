name: PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
      - 'web/**'
      - '.github/workflows/pr-checks.yaml'

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

  build-web:
    name: Build Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Build website
        run: npm run build
        env:
          PUBLIC_API_URL: https://quicksync-api.ktz.me
