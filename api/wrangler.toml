name = "quicksync-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# Rate limiting: 10 requests per minute per IP
# [[unsafe.bindings]]
# name = "RATE_LIMITER"
# type = "ratelimit"
# namespace_id = "quicksync-rate-limit"
# simple = { limit = 10, period = 60 }

# Custom domain route
routes = [
  { pattern = "quicksync-api.ktz.me", custom_domain = true }
]

# KV namespace for pending submissions (24h TTL)
# Create with: wrangler kv:namespace create PENDING_SUBMISSIONS
[[kv_namespaces]]
binding = "PENDING_SUBMISSIONS"
id = "a55f255136bd456c8d257f12add2c807"

# R2 bucket for benchmark data
[[r2_buckets]]
binding = "DATA_BUCKET"
bucket_name = "quicksync-data"

# Secrets (set via wrangler secret put):
# - TURNSTILE_SECRET   - Cloudflare Turnstile secret key for CAPTCHA validation
# - ADMIN_PASSPHRASE   - Required for direct /api/submit access (bypasses web verification)

# Observability
[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
